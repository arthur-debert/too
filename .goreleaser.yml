version: 2

project_name: too

builds:
  - id: too
    main: ./cmd/too
    binary: too
    ldflags:
      - -s -w -X github.com/arthur-debert/too/internal/version.Version={{.Version}} -X github.com/arthur-debert/too/internal/version.Commit={{.Commit}} -X github.com/arthur-debert/too/internal/version.Date={{.Date}}
    env:
      - CGO_ENABLED=1
    # Only build for Linux on Linux runners
    goos: [linux]
    goarch: [amd64, arm64]
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=gcc
          - CXX=g++
      - goos: linux
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-g++

before:
  hooks:
    # Generate completions and man pages before archiving
    - ./scripts/gen-completion
    - ./scripts/gen-manpage

archives:
  - id: too-archive
    ids: [too]
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "too_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - src: "README.md"
        info:
          mode: 0644
      - src: "LICENSE"
        info:
          mode: 0644
      - src: "completions/*"
        dst: "completions"
        info:
          mode: 0644
      - src: "man/man1/*"
        dst: "man/man1"
        info:
          mode: 0644

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

# Homebrew formula will be handled by the separate macOS workflow

# nFPM packages (deb, rpm, etc.)
# https://goreleaser.com/customization/nfpm/
nfpms:
  - id: too
    builds: [too]
    formats: [deb, rpm, apk]
    package_name: too
    file_name_template: "too_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    homepage: "https://github.com/arthur-debert/too"
    maintainer: "Arthur Debert <arthur@debert.xyz>"
    description: "A simple command-line todo list manager"
    license: "MIT"
    section: utils
    priority: optional
    contents:
      # Man page
      - src: man/man1/too.1.gz
        dst: /usr/share/man/man1/too.1.gz
        file_info:
          mode: 0644
      # Bash completion
      - src: completions/too.bash
        dst: /usr/share/bash-completion/completions/too
        file_info:
          mode: 0644
      # Zsh completion
      - src: completions/_too
        dst: /usr/share/zsh/site-functions/_too
        file_info:
          mode: 0644
      # Fish completion
      - src: completions/too.fish
        dst: /usr/share/fish/vendor_completions.d/too.fish
        file_info:
          mode: 0644

env:
  - PKG_NAME={{ .Env.PKG_NAME }}